<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body class="font-poppins font-medium h-screen flex items-center ">
    <div class="main max-w-sm h-fit mx-auto text-white bg-zinc-900 rounded-3xl p-6 overflow-hidden shadow-lg shadow-zinc-900 border-2 border-zinc-800">
      <div class="flex gap-2 items-center uppercase text-sm">
        
        <span> <img src="./cal.png" alt="icon" class="w-8 h-7">
        </span>
        Calculator
      </div>
      <div class="screen my-3 leading-loose pt-5 pb-10 text-right">
         <p id="operands" class="text-zinc-500 text-sm tracking-wider h-6"></p>
         <p id="result" class="text-4xl transition duration-100 ease-in-out animate-pulse-fast">0</p>
      </div>
      <div class="btnCon flex">
        <div class="grid grid-cols-3 gap-5 w-10/12">
            <button id="btn" class="numBtn shadowBtn !bg-red-700 hover:!bg-red-600">C</button>
            <button id="btn" class="numBtn shadowBtn">(</button>
            <button id="btn" class="numBtn shadowBtn">)</button>
            <button id="btn" class="numBtn shadowBtn">7</button>
            <button id="btn" class="numBtn shadowBtn">8</button>
            <button id="btn" class="numBtn shadowBtn">9</button>
            <button id="btn" class="numBtn shadowBtn">4</button>
            <button id="btn" class="numBtn shadowBtn">5</button>
            <button id="btn" class="numBtn shadowBtn">6</button>
            <button id="btn" class="numBtn shadowBtn">1</button>
            <button id="btn" class="numBtn shadowBtn">2</button>
            <button id="btn" class="numBtn shadowBtn">3</button>
            <button id="btn" class="numBtn shadowBtn col-span-2">0</button>
            <button id="btn" class="numBtn shadowBtn">.</button>
        </div>
        <div class="operatorBtnCon flex flex-col ml-5 gap-5 w-2/12">
            <button id="btn" class="operatorBtn shadowBtn">/</button>
            <button id="btn" class="operatorBtn shadowBtn">x</button>
            <button id="btn" class="operatorBtn shadowBtn">-</button>
            <button id="btn" class="operatorBtn shadowBtn">+</button>
            <button class="operatorBtn shadowBtn !bg-lime-600 hover:!bg-lime-500" id="equalOperator">=</button>
        </div>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
