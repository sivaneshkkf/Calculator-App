<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body class="font-poppins font-medium h-screen flex items-center ">
    <div class="main max-w-sm h-fit mx-auto text-white bg-zinc-900 rounded-3xl p-6 overflow-hidden shadow-lg shadow-zinc-900 border-2 border-zinc-800">
      <div class="flex justify-between">
        Calculator
        <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 stroke-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z" />
        </svg>
        </span>
      </div>
      <div class="screen my-3 leading-loose pt-5 pb-10 text-right">
         <p class="text-zinc-500">45+55+25</p>
         <p class="text-4xl">325</p>
      </div>
      <div class="btnCon flex">
        <div class="grid grid-cols-3 gap-5 w-10/12">
            <button class="numBtn shadowBtn !bg-red-700 hover:!bg-red-800">C</button>
            <button class="numBtn shadowBtn">(</button>
            <button class="numBtn shadowBtn">)</button>
            <button class="numBtn shadowBtn">7</button>
            <button class="numBtn shadowBtn">8</button>
            <button class="numBtn shadowBtn">9</button>
            <button class="numBtn shadowBtn">4</button>
            <button class="numBtn shadowBtn">5</button>
            <button class="numBtn shadowBtn">6</button>
            <button class="numBtn shadowBtn">1</button>
            <button class="numBtn shadowBtn">2</button>
            <button class="numBtn shadowBtn">3</button>
            <button class="numBtn shadowBtn col-span-2">0</button>
            <button class="numBtn shadowBtn">.</button>
        </div>
        <div class="operatorBtnCon flex flex-col ml-5 gap-5 w-2/12">
            <button class="operatorBtn shadowBtn">/</button>
            <button class="operatorBtn shadowBtn">x</button>
            <button class="operatorBtn shadowBtn">-</button>
            <button class="operatorBtn shadowBtn">+</button>
            <button class="operatorBtn shadowBtn !bg-lime-600 hover:!bg-lime-700">=</button>
        </div>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
