<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <link rel="stylesheet" href="public/style.css">

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"></script>

  </head>
  <body class="font-poppins font-medium h-screen flex items-center ">
    <div
      class="main max-w-sm h-fit mx-auto text-white bg-zinc-900 rounded-2xl p-6 overflow-hidden shadow-lg shadow-zinc-900 border-2 border-zinc-800 relative">
      <div class="flex gap-2 items-center uppercase text-sm">

        <span> <img src="./cal.png" alt="icon" class="w-8 h-7">
        </span>
        Calculator
        <div class="relative flex justify-center w-1.5 h-1.5 items-center">

          <div
            class="w-1 h-1 bg-zinc-950 rounded-full absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
          <div
            class="w-1 h-1 bg-green-600 rounded-full absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 filter blur-[2px] animate-blink"></div>

          <div
            class="w-1 h-1 bg-green-600 rounded-full absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-blink"></div>

        </div>
        <div id="showBtn" class="flex items-center ml-auto cursor-pointer">
          <span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 21C9.7 21 7.696 20.2377 5.988 18.713C4.28 17.1883 3.30067 15.284 3.05 13H5.1C5.33333 14.7333 6.10433 16.1667 7.413 17.3C8.72167 18.4333 10.2507 19 12 19C13.95 19 15.6043 18.321 16.963 16.963C18.3217 15.605 19.0007 13.9507 19 12C18.9993 10.0493 18.3203 8.39533 16.963 7.038C15.6057 5.68067 13.9513 5.00133 12 5C10.85 5 9.775 5.26667 8.775 5.8C7.775 6.33333 6.93333 7.06667 6.25 8H9V10H3V4H5V6.35C5.85 5.28333 6.88767 4.45833 8.113 3.875C9.33833 3.29167 10.634 3 12 3C13.25 3 14.421 3.23767 15.513 3.713C16.605 4.18833 17.555 4.82967 18.363 5.637C19.171 6.44433 19.8127 7.39433 20.288 8.487C20.7633 9.57967 21.0007 10.7507 21 12C20.9993 13.2493 20.762 14.4203 20.288 15.513C19.814 16.6057 19.1723 17.5557 18.363 18.363C17.5537 19.1703 16.6037 19.812 15.513 20.288C14.4223 20.764 13.2513 21.0013 12 21ZM14.8 16.2L11 12.4V7H13V11.6L16.2 14.8L14.8 16.2Z"
                fill="#a1a1aa" />
            </svg>
          </span>
        </div>
      </div>
      <div
        class="screen my-3 leading-loose pt-5 pb-10 text-right overflow-hidden">
        <p id="operands" class="text-zinc-500 text-sm tracking-wider h-6"></p>
        <p id="result"
          class="text-4xl transition duration-2000 animate-pulse-fast txtAnim">0</p>
      </div>
      <div class="btnCon flex">
        <div class="grid grid-cols-3 gap-5 w-10/12">
          <button id="btn" class="c">C</button>
          <button id="btn" class="numBtn">(</button>
          <button id="btn" class="numBtn">)</button>
          <button id="btn" class="numBtn">7</button>
          <button id="btn" class="numBtn">8</button>
          <button id="btn" class="numBtn">9</button>
          <button id="btn" class="numBtn">4</button>
          <button id="btn" class="numBtn">5</button>
          <button id="btn" class="numBtn">6</button>
          <button id="btn" class="numBtn">1</button>
          <button id="btn" class="numBtn">2</button>
          <button id="btn" class="numBtn">3</button>
          <button id="btn" class="numBtn col-span-2">0</button>
          <button id="btn" class="numBtn">.</button>
        </div>
        <div class="operatorBtnCon flex flex-col ml-5 gap-5 w-2/12">
          <button id="btn" class="operatorBtn">/</button>
          <button id="btn" class="operatorBtn">x</button>
          <button id="btn" class="operatorBtn">-</button>
          <button id="btn" class="operatorBtn">+</button>
          <button class="equals" id="equalOperator">=</button>
        </div>

      </div>

      <div id="history"
        class="history absolute top-0 right-0 p-2 bg-zinc-900 rounded-2xl border border-zinc-600 h-full transition-all duration-1000 translate-x-52 max-w-48 min-w-28 overflow-y-auto">
        <div class="container">
          <div>
            <span id="closeBtn" class="cursor-pointer"><svg width="20" height="20" viewBox="0 0 30 30"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 1.875C7.6875 1.875 1.875 7.6875 1.875 15C1.875 22.3125 7.6875 28.125 15 28.125C22.3125 28.125 28.125 22.3125 28.125 15C28.125 7.6875 22.3125 1.875 15 1.875ZM15 26.25C8.8125 26.25 3.75 21.1875 3.75 15C3.75 8.8125 8.8125 3.75 15 3.75C21.1875 3.75 26.25 8.8125 26.25 15C26.25 21.1875 21.1875 26.25 15 26.25Z"
                  fill="#A1A1AA" />
                <path
                  d="M20.0625 21.5625L15 16.5L9.9375 21.5625L8.4375 20.0625L13.5 15L8.4375 9.9375L9.9375 8.4375L15 13.5L20.0625 8.4375L21.5625 9.9375L16.5 15L21.5625 20.0625L20.0625 21.5625Z"
                  fill="#A1A1AA" />
              </svg>
            </span>
            <p class="text-xs mt-2 mb-3 text-center">HISTORY</p>
          </div>
          <div class="empty hidden mx-auto">
            <dotlottie-player class="mx-auto"
            src="https://lottie.host/c751116d-0e45-4593-9873-53a9a7d44084/CP0N61b6hP.json"
            background="transparent" speed="1" style="width: 100px; height: 100px"
            direction="1" playMode="normal"  loop autoplay></dotlottie-player>
            <p class="text-xs text-center text-zinc-600 tracking-widest">No data</p>
          </div>
          <ul id="ulEl" class="flex flex-col gap-2">
            <!-- <li class="text-right break-after-auto p-1">
              <p class="text-zinc-500 text-xs tracking-wider">25</p>
              <p class="text-sm transition duration-2000 border-b border-zinc-600 max-w-48">100</p>
            </li> -->

          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>

  </body>
</html>
